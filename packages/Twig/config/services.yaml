parameters:
    twig_cache_directory: '%kernel.cache_dir%/twig'

services:
    _defaults:
        public: true
        autowire: true

    Symplify\Statie\Twig\:
        resource: '../src'

    # twig setup
    Twig\Loader\ArrayLoader:
    Latte\Runtime\FilterExecutor:
    Granam\WebContentBuilder\AssetsVersion:
    Granam\WebContentBuilder\Dirs:
        arguments:
            $projectRoot: '%kernel.project_dir%'