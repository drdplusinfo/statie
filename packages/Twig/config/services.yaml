parameters:
    twig_cache_directory: '%kernel.cache_dir%/twig'

services:
    _defaults:
        public: true
        autowire: true

    Symplify\Statie\Twig\:
        resource: '../src'

    Symplify\Statie\Twig\Renderable\TwigFileDecorator:
        arguments:
            $assetsRootDir: "@=container.hasParameter('assets_root_dir') ? parameter('assets_root_dir') : null"
            $assetsAutoVersionExcludingRegexp: "@=container.hasParameter('assets_auto_version_excluding_regexp') ? parameter('assets_auto_version_excluding_regexp') : ''"

    # twig setup
    Twig\Loader\ArrayLoader:
    Latte\Runtime\FilterExecutor:
    Granam\AssetsVersion\AssetsVersionInjector:
